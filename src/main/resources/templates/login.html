<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>

<div>
    <form action="/login" method="post">
        <div>
            <label for="username">Brugernavn</label>
            <input type="text" id="username" placeholder="Indtast brugernavn" required>
        </div>

        <div>
            <label for="password">Adgangskode</label>
            <input type="password" id="password" placeholder="Indtast adgangskode" required>
        </div>

        <div>
            <input type="submit" value="Login">
        </div>

        <div>
            <p>Har du ikke en bruger? Opret en bruger <a href="/createUser">her</a></p>
        </div>





    </form>
</div>

</body>
</html>
