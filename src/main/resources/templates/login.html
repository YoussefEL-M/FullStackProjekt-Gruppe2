<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../static/CSS/login.css">
</head>
<body>

<div class="loginForm">
    <form action="/login" method="post">
        <div class="loginFields">
            <label for="username">Brugernavn</label>
            <input type="text" id="username" placeholder="Indtast brugernavn" required>
        </div>

        <div class="loginFields">
            <label for="password">Adgangskode</label>
            <input type="password" id="password" placeholder="Indtast adgangskode" required>
        </div>


        <div class="buttons">
            <div class="loginButton">
                <input type="submit" value="Login">
            </div>

            <!--<div class="aButton">
                <input type="reset" value="Annuller">
            </div>
            -->

        </div>

        <div id="createuseroption">
            <p>Har du ikke en bruger?</p>
            <p>Opret en bruger <a href="/createUser">her</a></p>
        </div>





    </form>
</div>

</body>
</html>
